<html>
<head>
  <link rel="stylesheet" href="register.component.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<div class="main">
  <p class="sign" align="center">Registration</p>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form1">

    <input type="text" class="un" formControlName="firstName" align="center" placeholder="Enter name">

    <input type="text" class="un" formControlName="lastName" align="center" placeholder="Enter last name">

    <input type="email" class="un" formControlName="useremail" align="center" placeholder="Enter email">

    <input type="password" class="pass" formArrayName="password" align="center" placeholder="Password">

    <input type="text" class="un" formControlName="address" align="center" placeholder="Enter address">
<br>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
</body>
</html>
